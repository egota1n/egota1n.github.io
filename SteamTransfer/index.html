<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Steam Transfer – Пополнение кошелька Steam</title>
	<!-- Bootstrap Grid -->
	<link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#0063ab">
	<meta name="msapplication-TileColor" content="#171a21">
	<meta name="theme-color" content="#171a21">
</head>
<body>
	<!-- HEADER -->

	<header class="header" id="header">
		<div class="container">
			<nav class="navbar">
				<a href="index.html" class="logo"></a>
				<div class="info">
					<div class="sum">
						<p class="col_sum">59 320 ₽</p>
						<p class="info_sum">Пополнений</p>
					</div>
					<div class="clients">
						<p class="col_clients">3 200</p>
						<p class="info_clients">Клиентов</p>
					</div>
				</div>
			</nav>
			<div class="line"></div>
		</div>
	</header>

	<!-- SECTION EXCHANGE -->

	<section class="section__exchange section__exchange">
		<div class="container">
			<h1 class="title__exchange">Пополнение кошелька <span>Steam</span></h1>
			<div class="row">
				<div class="col-12 col-md-7 col-lg-6">
					<input class="input__login" type="text" placeholder="Ваш логин" name="login">
					<input class="input__sum" type="number" placeholder="Сумма перевода" min="100" max="14000" required="" name="sum">
					<div class="choose__sum">
						<label for="choose1">
							<input name="ch_sum" type="radio" id="choose1">
						</label>
						<label for="choose2">
							<input name="ch_sum" type="radio" id="choose2">
						</label>
						<label for="choose3">
							<input name="ch_sum" type="radio" id="choose3">
						</label>
						<label for="choose4">
							<input name="ch_sum" type="radio" id="choose4">
						</label>
					</div>
					<div class="agreement">
						<label for="input__agreement" class="label__agreement">
							<input id="input__agreement" class="input__agreement" type="checkbox" name="agreement" required="" checked="">
						</label>
					</div>
					<a href="thanks.html" class="btn-replenish">Пополнить</a>
				</div>
				<div class="col-12 col-md-5 col-lg-6">
					<div class="payments">
						<label for="payment1">
							<input class="payment1" name="payment" type="radio" id="payment1">
						</label>
						<label for="payment2">
							<input class="payment2" name="payment" type="radio" id="payment2">
						</label>
						<label for="payment3">
							<input class="payment3" name="payment" type="radio" id="payment3">
						</label>
						<label for="payment4">
							<input class="payment4" name="payment" type="radio" id="payment4">
						</label>
						<div class="payment__future1"></div>
						<div class="payment__future2"></div>
						<div class="payment__future3"></div>
						<div class="payment__future4"></div>
					</div>
					<div class="form-calc__item">
						<div class="form-calc__item-title">Заплатите:</div>
						<div class="form-calc__item-sum">249.72 ₽</div>
					</div>
					<div class="form-calc__item">
						<div class="form-calc__item-title">Получите на баланс Steam:</div>
						<div class="form-calc__item-sum">~ 199.85 ₽</div>
					</div>
					<div class="form-calc__item">
						<div class="form-calc__item-title">Комиссия сервиса:</div>
						<div class="form-calc__item-sum">12 ₽</div>
					</div>
					<div class="form-calc__item">
						<div class="form-calc__item-title">Банковские издержки:</div>
						<div class="form-calc__item-sum">37.87 ₽</div>
					</div>
					<a href="thanks.html" class="btn-replenish btn-replenish__mob">Пополнить</a>
				</div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->

	<footer class="footer" id="footer">
		<div class="container">
			<div class="line"></div>
			<div class="footer-navbar">
				<a href="#" class="footer__ref">Отзывы</a>
				<a href="#" class="footer__ref">Контакты</a>
				<a href="#" class="footer__ref">FAQ</a>
				<a href="#" class="footer__ref">Политика конфиденциальности</a>
				<a href="#" class="footer__ref">Пользовательское соглашение</a>
			</div>
		</div>
	</footer>

	<!-- Script Checked -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function() {
			$('.choose__sum').on('change', function() {
				$('label', this).each(function(i, label) {
					$(label).toggleClass('active', $('input', this).prop('checked'))
				});
			});
		});

		$(function() {
			$('.payments').on('change', function() {
				$('label', this).each(function(i, label) {
					$(label).toggleClass('active', $('input', this).prop('checked'))
				});
			});
		});

		$(function() {
			$('.agreement').on('change', function() {
				$('label', this).each(function(i, label) {
					$(label).toggleClass('active', $('input', this).prop('checked'))
				});
			});
		});
	</script>
</body>
</html>
