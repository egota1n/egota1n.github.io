<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Заглушка</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__logo preloader__logo_rotate">
            <img src="images/logo-white.svg" alt="">
        </div>
        <div class="preloader__logo">
            <img src="images/logo-white.svg" alt="">
        </div>
    </div>

    <div class="wrapper">
        <div class="stub">
            <div class="stub__container container">
                <div class="stub__body">
                    <a href="" class="stub__logo">
                        <img src="images/logo-big.svg" alt="">
                    </a>
                    <div class="stub__text">Сайт находится в разработке</div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal" data-modal="cost">
            <div class="modal__close modal-close">
                <span></span>
            </div>
            <div class="modal__bg ibg bg">
                <img src="images/consultation-bg.jpg" alt="">
            </div>
            <div class="modal__content">
                <h4 class="modal__title title title_white">Оставить заявку</h4>
                <form action="#" class="modal__form form-modal">
                    <div class="form-modal__input">
                        <input placeholder="Как вас зовут?" class="input" type="text">
                    </div>
                    <div class="form-modal__input">
                        <input placeholder="Номер телефона" class="input" type="tel">
                    </div>
                    <div class="form-modal__input">
                        <input placeholder="E-mail" class="input" type="email">
                    </div>
                    <label class="form-modal__checkbox checkbox">
                        <input class="checkbox__input" type="checkbox">
                        <span class="checkbox__text">
                            <span>Нажимая на кнопку, Вы соглашаетесь с Политикой конфиденциальности</span>
                        </span>
                    </label>
                    <button type="submit" class="form-now__button button button_full">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/datepicker.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
